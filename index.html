---
layout: main
title: Latest Posts
---

<div class="container-fluid homepage-jumbotron text-center">
	<h1>{{ site.title }}</h1>
	<p>{{ site.description }}</p>
</div>

<div class="posts-list container-fluid">
	<div class="container">
		<ul class="clean-list">
			{% for post in paginator.posts %}
				<li>
					{% include post-link.html %}
				</li>
			{% endfor %}
		</ul>
		{% if paginator.next_page %}
			<div class="container more-article">
				<div class="row justify-content-md-center">
					<a class="link-clean col-md-3 text-center" href="/posts">See more articles</a>
				</div>
			</div>
		{% endif %}
	</div>
</div>
