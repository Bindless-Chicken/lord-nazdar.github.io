{{ define "main" }}

<div class="container">
  <div class="page-head">

    <div class="page__info">
      <h1 class="page__title">{{ .Title }}</h1>
      {{ if .Params.description }}
        <div class="page__description">{{ .Params.description }}</div>
      {{ end }}
    </div>

    {{ if .Params.video_embed }}
    <div class="page-video">
      <div class="page-video__wrap">
        <iframe src="{{ .Params.video_embed }}" loading="lazy" width="640" height="360" frameborder="0"
          webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
    </div>
    {{ else }}

    {{ if .Params.image }}
    <div class="page-image">
      <img class="lazy" data-src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
    </div>
    {{ end }}

    {{ end }}
  </div>
</div>

<div class="container">

  <!-- begin page -->
  <article class="page">
    <div class="page__content">
      <div class="form-box">
        <div class="contact-head">
        {{ if .Description }}
          <div class="contact-description">{{ .Description }}</div>
        {{ else }}
          <div class="contact-description">{{ .Content }}</div>
        {{ end }}
        </div>
        <form class="form"
          action="{{ if .Site.Params.contact.form_id }}https://formspree.io/f/{{.Site.Params.contact.form_id}}{{ else }}#{{ end }}" method="POST">
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-name">Your Name</label>
            <input class="form__input" id="form-name" type="text" name="name" placeholder="Your name..." required>
          </div>
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-email">Your Email</label>
            <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Your email..." required>
          </div>
          <div class="form__group">
            <label class="form__label screen-reader-text" for="form-text">Your Message</label>
            <textarea class="form__input" id="form-text" name="text" rows="8" placeholder="Your message..." required></textarea>
          </div>
          <div class="form__group">
            <button class="button" type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </article>
  <!-- end page -->

</div>

{{ end }}
